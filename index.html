<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Uncharted</title>
	<meta name="description" content="Uncharted is a fresh take on Skyblock. Create an island, complete quests, explore the Open Seas, and much more!">

	<script src="js/main.js" type="text/javascript"></script>
